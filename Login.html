<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pigeon Theatres</title>
        <link rel="icon" href="images/sample-logo.jpg" type="image/x-icon" />
        <link rel="stylesheet" href="Styles/LoginStyles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <a class="active" id="nav-logo" href="homepage.html"
            ><img
                src="images/sample-logo.jpg"
                alt="logo"
                height="50px"
                width="50px"
        /></a>
        <div class="title">
            <img
                src="images/sample-logo.jpg"
                class="title-logo"
                alt="logo"
                height="200px"
                width="170px"
            />
            <h1>Pigeon Theatres</h1>
        </div>
        <form action="Homepage.html">
            <h2>Sign In</h2>
            <div class="container">
                <label><b>Username</b></label>
                <input placeholder="Enter Username" name="Usernmae" required />

                <label
                    ><b>Password</b>
                    <a class="forgot" href="ForgotPassword.html"
                        >Forgot Password?</a
                    ></label
                >
                <input placeholder="Enter Password" required />

                <label class="check">
                    <input class="check" type="checkbox" checked />Remember me
                </label>

                <button type="submit">Login</button>

                <p style="text-align: center">
                    <b>New user? <a href="Register.html">Register ></a></b>
                </p>
            </div>
        </form>
    </body>
</html>
