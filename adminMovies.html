<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pigeon Theatres</title>
        <link rel="icon" href="images/sample-logo.jpg" type="image/x-icon" />
        <link rel="stylesheet" href="Styles/adminManage.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <a class="active" id="nav-logo" href="adminMenu.html" title="Back to Browsing"><img src="images/sample-logo.jpg" alt="logo" height="50px" width="50px"></a>
        <form action="adminMenu.html">
            <h1>Manage Movies</h1>
            <div class="container">
                <div class="left">
                    <label><b>Title</b></label><br>
                    <input type="text" placeholder="Enter Title" name="title" required /><br>
                    <label><b>Rating</b></label><br>
                    <input type="text" placeholder="Enter Rating" name="rating" required /><br>
                    <label><b>Genres</b></label><br>
                    <input type="text" placeholder="Enter Genre" name="genre" required /><br>
                    <label><b>Trailer Link</b></label><br>
                    <input type="text" placeholder="Enter Trailer Link" name="Trailer link" required /><br>
                </div>
                <div class="right">
                    <label><b>Summary</b></label><br>
                    <textarea id="summary" placeholder="Enter Summary" name="summary" rows="5" cols="70" resize=none>
                    </textarea>
                    <div class="time">
                        <button class="button addTime">Add Time</button> 
                        <button class="button removeTime">Remove Time</button>
                        <input type="text" placeholder="Enter new time" name="new time"/><br>
                        <div class="remove">
                            <ul>
                                <li>Sept. 9 3pm-5pm</li>
                                <li>Sept. 12 3pm-5pm</li>
                                <li>Sept. 14 3pm-5pm</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button class="button save">Save</button>
                <button class="button remove">Remove</button>  
            </div>
        </form>
    </body>
</html>
