<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pigeon Theatres</title>
        <link rel="icon" href="images/sample-logo.jpg" type="image/x-icon" />
        <link rel="stylesheet" href="Styles/adminManage.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />

    <body>
        <a class="active" id="nav-logo" href="adminMenu.html" title="Back to Browsing"><img src="images/sample-logo.jpg" alt="logo" height="50px" width="50px"></a>
        <form action="Homepage.html">
            <h1>Manage Promotions</h1>
            <div class="promotion">
                <label><b>Title</b></label><br>
                <input type="text" placeholder="Enter Title" name="title" required /><br>
                <label><b>Description</b></label><br>
                <textarea id="description" placeholder="Enter description" name="description" rows="5" cols="65" resize=none>
                </textarea>
            </div>
            <div class="bottom">
                <button class="button save">Save</button>
                <button class="button remove">Remove</button>  
            </div>
        </form>
    </body>
</html>
